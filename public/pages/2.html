 <script>

    table = document.getElementsByTagName("table")[0];




    button_1_add = document.getElementById("1_add");

    init_1 = true; // initting status

    button_1_add.onclick = ()=>{
        

        if(value_1 > 1 && init_1 == false){

        }

        if(value_1>=0){value_1++;}
        col_1_1.innerHTML = value_1;

        }

    }

        value_1 = 1;
        init_1 = true;
        table.removeChild(row_1);
      
    }
